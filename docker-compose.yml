version: "3.9"
services:
    pgsql:
        image: "postgres:latest"
        restart: unless-stopped
        ports:
            - "${DB_PORT}:5432"
        environment:
            PGPASSWORD: "${DB_PASSWORD}"
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - "postgres-data:/var/lib/postgresql/data"
    adminer:
        image: adminer
        restart: unless-stopped
        ports:
            - 8080:8080
volumes:
    postgres-data:
